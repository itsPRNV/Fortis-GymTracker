name: gym_tracker
description: A comprehensive gym tracker app with workout logging, progress tracking, and more.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  fl_chart: ^0.63.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  vibration: ^1.8.4
  google_fonts: ^4.0.4

  provider: ^6.1.1
  table_calendar: ^3.0.9
  pdf: ^3.10.4
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#1A1A1A"
  adaptive_icon_foreground: "assets/images/app_icon.png"